{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>

    <div class="container">
        <form class="signup-box">
            <h2>Create Account</h2>

            <input type="text"  name = 'fullname' placeholder="Full Name" required>
            <input type="text"  name = 'username' placeholder=" User name or Email Address " required>
            <input type="password"  name = 'password' placeholder="Password" required>

            <button type="submit" formaction="{% url 'signup' %}"> Sign Up</button>

            <p>Already have an account? <a href="{% url 'loginpage' %}" >Login</a></p>
        </form>
    </div>
</body>
<span style="
    display:inline-block;
    padding:6px 12px;
    margin-top:8px;
    background:#ffe5e5;
    color:#cc0000;
    border-radius:5px;
    font-size:14px;
    font-weight:500;">
  {{message}}
</span>



</html>
