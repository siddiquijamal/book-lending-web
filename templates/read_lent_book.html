<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f7f8fc; }
.container { margin-top: 50px; }
embed { width: 100%; height: 90vh; }
</style>
</head>
<body>
<div class="container">
  <h3 class="mb-3">{{ book.title }}</h3>

  {% if book.book_file %}
    <!-- Use embed instead of iframe for PDFs -->
    <iframe src="https://docs.google.com/gview?url={{ request.get_host }}{{ book.book_file.url }}&embedded=true" style="width:100%; height:90vh;" frameborder="0"></iframe>
  {% else %}
    <p>Book file not available.</p>
  {% endif %}
</div>
</body>
</html>
